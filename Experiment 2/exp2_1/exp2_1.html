<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="exp2_1.css">
</head>
<body>

    <div class="container">
        <textarea id="messageInput" placeholder="Type your message..." maxlength="150"></textarea>
        <div class="counter">
            <span id="charCount">0</span>/150
        </div>
    </div>

    <script src="exp2_1.js"></script>
</body>
</html>
